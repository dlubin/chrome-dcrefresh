<!DOCTYPE html>
<html>
<head>
<title>DCRefresh Options</title>
<style>body { padding: 10px; }</style>
</head>
<body>
<h1>DCRefresh Options</h1>
<div>
<label>Delay before refresh (in seconds)</label>
<input type="number" id="delay" required="true" min="1" max="100" value="3"/>
</div>
<div>
<label>Max attempts (optional)</label>
<input type="number" id="limit" required="false" min="1"/>
<div id="status"></div>
</div>
<button id="save">Save</button>
<script src="options.js"></script>
</body>
</html>
